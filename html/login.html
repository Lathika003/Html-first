<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="text-align: center;background-image:url(ab.avif);background-size: cover;background-position: center;">
    <h2 style="color: azure;">Login Page</h2>
    <form action="#" method="post">
        <label for="username" style="color: azure;">User Name:</label>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="password" style="color: azure;">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <button type="submit" >Submit</button>
        <button type="reset" >Reset</button>
    </form>
</body>
</html>
