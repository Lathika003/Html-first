<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>nested table</title>
</head>
<body>
	<table border="1" style="border:solid darkred;">
	<caption>Nested table</caption>
	<tr>
		<td>table 1</td>
		<td style="text-align: center;">table 1 <br>
		<table border="4" style="border:solid blue;align:center">
			<tr>
				<td>table 2</td>
				<td>table 2</td>
			</tr>
		
	</td>
	</tr>
</table>
	<td><br><br>&nbsp&nbsp This contains a list
		<ul>
			<li>item 1</li>
			<li>item 2</li>
		</ul>
	</td>
	<td>
		Table 1
	</td>
</tr>
</table>
</body>
</html>
