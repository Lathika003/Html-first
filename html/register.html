<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="text-align: center;background-image:url(abc.jpeg);background-size: cover;">
    <h2 style="color: azure;">Registration Page</h2>
    <form action="#" method="post">
        <label for="username" style="color: azure;">User Name:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        
        <label for="email" style="color: azure;">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="password" style="color: azure;">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <label for="confirm_password" style="color: azure;">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br><br>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
